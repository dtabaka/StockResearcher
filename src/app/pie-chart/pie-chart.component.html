<ngx-charts-pie-chart
    [view]="view"
    [margins]="[0, 0, 0, 0]"
    [results]="pieChartData"
    [scheme]="colorScheme"
    [labels]="showLabels"
    [legend]="false"
    [doughnut]="doughnut"
    [explodeSlices]="explodeSlices"
    [gradient]="gradient"
    (select)="onSliceClick($event)">
</ngx-charts-pie-chart>
