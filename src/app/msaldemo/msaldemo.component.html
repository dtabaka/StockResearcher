 
 @if (authState()) {
    <div class="title">Demo - Calling Secure API</div>
    <p>Welcome, you're authenticated. Here's your data:</p>
    <button mat-button (click)="logout()">Logout</button>
    <button mat-button (click)="callApi()">Get APIM Data</button>
    <div>
          {{ apiResponse | json }}
    </div>
}
@else {
    <div class="title">ðŸ”’ Access Restricted</div>
